<!DOCTYPE html>
<html>
    <head> 
        <title></title> 
        <!-- Script tag can also be placed here -->
      </head> 
      <body> 
        
        <p>Before the script...</p> 
        <!-- Script tag inside the body -->
        <script> 
        var a=10;
        var b=20;
        var c=a+b;

        console.log(a);
        console.log(b);
        console.log(c);
        </script> 
        
        <p>...After the script.</p> 
        
      </body> 
</html>
