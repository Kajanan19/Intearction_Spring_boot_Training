<!DOCTYPE html>
<html>
    <head> 
        <title></title> 
        <!-- Script tag can also be placed here -->
      </head> 
      <body> 
        
        <p>Before the script...</p> 
        <!-- Script tag inside the body -->
        <script> 
          // write the javascript code inside it 

          var a;
          console.log(typeof a);

          a=19;
          console.log(typeof a)

          a="Hello";
          console.log(typeof a);

          a=true;
          console.log(typeof a);

          a=null;
          console.log(typeof a);//---------------->bug compare it to the value------------>typeof<value OR variable>
        </script> 
        
        <p>...After the script.</p> 
        
      </body> 
</html>
