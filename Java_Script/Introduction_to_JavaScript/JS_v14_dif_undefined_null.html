<!DOCTYPE html>
<html>
    <head> 
        <title></title> 
        <!-- Script tag can also be placed here -->
      </head> 
      <body> 
        
        <p>Before the script...</p> 
        <!-- Script tag inside the body -->
        <script> 
          // write the javascript code inside it 
          var firstName;
          var middleName;
          var lastName;

          firstName="kajanan";
          middleName=null; // Used to set undefined as no value
          lastName="Rajendran"

          console.log(firstName+middleName+lastName);
        </script> 
        
        <p>...After the script.</p> 
        
      </body> 
</html>
